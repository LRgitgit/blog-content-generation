<!DOCTYPE html>
<html>
<head>
    <title>Blog Articles</title>
</head>
<body>
    <h1>Blog Articles</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url 'article_detail' article.slug %}">{{ article.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
